<!DOCTYPE html>
<html>
    <head>
        <title>Paint ball</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

        <!--Local Scripts-->
        <script src=".js/shoot.js"></script>
        <script src=".js/walk.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <!--Assets-->
            <a-assets>
                <a-asset-item id="pew" src="Assets/shooter/gun.gltf"></a-asset-item>
            </a-assets>

            <!--A-Frame Environment-->
            <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
            </a-entity>

            <!--Walls-->
            <a-box color="#ffffff" id="wall1" position="-10 5 -10" depth="1" height="10" width="10" dynamic-body></a-box>
            <a-box color="#ffffff" id="wall2" position="10 5 -5" depth="1" height="10" width="10" dynamic-body></a-box>
            <a-box color="#ffffff" id="wall3" position="-5 5 -10" depth="1" height="10" width="10" dynamic-body></a-box>
            <a-box color="#ffffff" id="wall4" position="-7 5 -6" depth="1" height="10" width="10" dynamic-body></a-box>
            <a-box color="#ffffff" id="wall5" position="3 5 -9" depth="1" height="10" width="10" dynamic-body></a-box>
            <a-box color="#ffffff" id="wall6" position="-8 5 -10" depth="1" height="10" width="10" dynamic-body></a-box>

            <!--Bullets-->
            <a-entity bullets></a-entity>

            <!--Light-->
            <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
            <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

            <!--Ground-->
            <a-plane id="ground" repeat="5 5" position="0 0 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="false">
            </a-plane>

            <!--Camera and Cursor-->
            <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
                <a-entity id="weapon" gltf-model="#pew" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1" travil>
                </a-entity>
                <a-cursor></a-cursor>
            </a-entity>    
        </a-scene>
    </body>
</html>
